<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@300;400;700&display=swap" rel="stylesheet">

    <title>NBA | Player Card</title>

<body>
    <div class="card">
        <img class="card-image" src="img/kobe.jpg" alt="young kobe with yellow jersey">
        <div class="card-content">
            <h2 class="card-title">One of the Greatest Scorers of All Time: Kobe Bryant</h2>
            <p class="card-body">During 20 year-career with Los Angeles Lakers, Kobe Bryant scored +30k points, won 5 championships, dropped 81 points in a single game and there are many other impressive records and numbers...</p>
            <div class="card-footer">
                <p class="card-read-time"><span>10</span> minute<br>read</p>
                <a href="#" class="card-btn">Read More</a>
            </div>
        </div>
    </div>
</body>
</html>
